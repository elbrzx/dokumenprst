<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Expedition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Doc Expedition</h1>
        <nav>
            <button id="show-list-btn" class="active">Document List</button>
            <button id="show-form-btn">Expedition</button>
        </nav>
    </header>

    <main>
        <section id="document-list-view">
            <h2>Document List</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Agenda No.</th>
                            <th>Sender</th>
                            <th>Subject</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody id="document-list-body">
                        <!-- Rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="expedition-form-view" class="hidden">
            <h2>Expedition Form</h2>
            <form id="expedition-form">
                <div class="form-group">
                    <label for="agenda-no">Agenda No.</label>
                    <select id="agenda-no" multiple></select>
                </div>
                <div class="form-group">
                    <label for="recipient">Recipient</label>
                    <input type="text" id="recipient" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Signature</label>
                    <div class="signature-pad-container">
                        <canvas id="signature-pad"></canvas>
                    </div>
                    <button type="button" id="clear-signature-btn">Clear</button>
                </div>
                <div class="form-group">
                    <button type="submit">Submit Expedition</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
